<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="contact-body" class="background-color" >
    <header>
        <a href="index.html"></a>
        <h1>Contact</h1>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="walks.html">Walks</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
    <section>
        <div id="contact-image"></div>
        <div id="contact-cover-text">
            <h2>Sign up to the official newsletter</h2>
            <form>
                <fieldset>
                <div>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required>
                </div>
                <div>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required>
                </div>
                <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>
                <input type="submit">
                </fieldset>
            </form>
            
        </div>
    </section>
</main>
    <footer>
        <ul class="social-network-links">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li><a href="https://twitter.com" target="blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li><a href="https://instagram.com" target="blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li><a href="https://youtube.com" target="blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>

    </footer>
    <script src="https://kit.fontawesome.com/caf764625b.js" crossorigin="anonymous"></script>
</body>

</html>
